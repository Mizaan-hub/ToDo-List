<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>ToDo List</h1>
        <h2>Items</h2>

        </div>
        <div id="items"></div>
        <script src="script.js"></script>
    </body>
</html>
